name: Cypress Tests (Local)

on:
  pull_request:
    branches:
      - '*'  # Trigger on all branches for pull requests
  push:
    branches:
      - '*'  # Trigger on all branches for pushes

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    services:
      db:
        image: postgres:latest
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: medium_clone
        options: >-
          --health-cmd "pg_isready -U postgres" 
          --health-interval 10s 
          --health-timeout 5s 
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: yarn install

      - name: Copy .env.dev to .env
        run: cp .env.dev .env

      - name: Wait for PostgreSQL to be ready
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL to be ready..."
            sleep 1
          done

      - name: Run database migrations
        run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medium_clone

      - name: Start the application
        run: |
          nohup yarn start:dev > application.log 2>&1 &
        env:
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/medium_clone

      - name: Debug application logs
        run: cat application.log

      - name: Run Cypress tests
        run: npx cypress run --record --key=${{ secrets.PRODUCTION.CYPRESS_RECORD_KEY }}
        env:
          CYPRESS_BASE_URL: http://localhost:3333
          CYPRESS_PREFIX: test-local
          CYPRESS_RECORD_KEY: ${{ secrets.PRODUCTION.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
